<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
           <a id="navTitle" class="navbar-brand" href="index.html"></a>
        </div>
    </nav>
    

    <div class="container-fluid" style="margin-top:2%">
        <div class="form-inline row g-3 align-items-center">
          <div class="form-group col-2">
              <input type="text" class="form-control" id="desc" placeholder="Description"/>
          </div>
          <div class="form-group col-2">
            <input type="text" class="form-control" id="amount" placeholder="Amount"/>
          </div>
          <div class="form-group col-2">
            <input type="text" class="form-control" id="value" placeholder="Value"/>
          </div>
          <span id="btnUpdate" class="col-3" style="display: none;">
            <button onclick="updateData()" class="btn btn-success col-4">Save</button>
            <button onclick="resetForm()" class="btn btn-danger col-4">Cancel</button>
          </span>
          <button id="btnAdd" onclick="addData()" class="btn btn-info col-1">Add</button>
        </div>
          
        <div style="margin-top:1%"></div>
        <table id="listTable" class="table">
           
        </table>
    </div>


    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
